<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل رصيد كاش</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;

            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005f6b;
        }
    </style>
</head>

</html>
